---
title: Frequently asked questions
---

{% for faq in site.data.faq.faq %}

<div class="accordion" id="accordion-faq">
  <div class="accordion-item">
    <h2 class="accordion-header" id="header-{{ faq.q | slugify }}">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ faq.q | slugify }}" aria-controls="collapse-{{ faq.q | slugify }}">
        {{ faq.q }}
      </button>
    </h2>
    <div id="collapse-{{ faq.q | slugify }}" class="accordion-collapse collapse" aria-labelledby="header-{{ faq.q | slugify }}" data-bs-parent="#accordion-faq">
      <div class="accordion-body">
        {{ faq.a }}
      </div>
    </div>
  </div>
</div>

{% endfor %}

<br />

<div class="text-center">
  <a href="/" class="btn btn-primary">Return to the front page</a>
</div>
